<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="200" fill="url(#contactGradient)"/>

    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="32" fill="#ccd6f6" font-weight="bold" text-anchor="middle">
        Contact Me
    </text>
    
    <!-- Contact container -->
    <rect x="100" y="70" width="600" height="110" fill="#1e2d3d" rx="10"/>
    
    <!-- Email section -->
    <g>
        <!-- Email button -->
        <rect x="120" y="90" width="260" height="60" rx="8" fill="#233554">
            <animate attributeName="fill" values="#233554;#2a4064;#233554" dur="3s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Email icon - clearer envelope design -->
        <rect x="140" y="105" width="30" height="30" fill="#64ffda" rx="4"/>
        <path d="M140 105 L170 105 L155 117 Z" fill="#0a192f"/>
        <path d="M140 105 L170 105 L170 135 L140 135 Z" fill="none" stroke="#0a192f" stroke-width="2"/>
        
        <!-- Email text -->
        <text x="185" y="125" font-family="Arial" font-size="18" fill="#ffffff" font-weight="500">
            salembien.tom@gmail.com
        </text>
    </g>
    
    <!-- LinkedIn section -->
    <g>
        <!-- LinkedIn button -->
        <rect x="420" y="90" width="260" height="60" rx="8" fill="#233554">
            <animate attributeName="fill" values="#233554;#2a4064;#233554" dur="3s" repeatCount="indefinite" begin="1s"/>
        </rect>
        
        <!-- LinkedIn icon - recognizable "in" -->
        <rect x="440" y="105" width="30" height="30" fill="#64ffda" rx="4"/>
        <text x="448" y="128" font-family="Arial" font-size="22" fill="#0a192f" font-weight="bold">in</text>
        
        <!-- LinkedIn text -->
        <text x="485" y="125" font-family="Arial" font-size="18" fill="#ffffff" font-weight="500">
            LinkedIn Profile
        </text>
    </g>
    
    <!-- Pulse animation for the entire contact area -->
    <rect x="100" y="70" width="600" height="110" fill="none" stroke="#64ffda" stroke-width="2" rx="10" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="2;3;2" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Interactive message -->
    <text x="400" y="170" font-family="Arial" font-size="16" fill="#64ffda" text-anchor="middle">
        Let's connect and discuss opportunities!
    </text>
</svg> 