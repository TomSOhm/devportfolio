<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="statsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2b5876;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4e4376;stop-opacity:1" />
        </linearGradient>
        
        <!-- Animation for bar graphs -->
        <clipPath id="clip1">
            <rect x="100" y="100" width="0" height="25">
                <animate attributeName="width" from="0" to="500" dur="2s" fill="freeze"/>
            </rect>
        </clipPath>
        <clipPath id="clip2">
            <rect x="100" y="150" width="0" height="25">
                <animate attributeName="width" from="0" to="350" dur="2s" fill="freeze" begin="0.5s"/>
            </rect>
        </clipPath>
        <clipPath id="clip3">
            <rect x="100" y="200" width="0" height="25">
                <animate attributeName="width" from="0" to="250" dur="2s" fill="freeze" begin="1s"/>
            </rect>
        </clipPath>
    </defs>

    <!-- Background -->
    <rect width="800" height="300" fill="url(#statsGradient)"/>

    <!-- Title -->
    <text x="50" y="50" font-family="Arial" font-size="30" fill="white" font-weight="bold">
        My GitHub Stats
    </text>

    <!-- Pulsing decorative elements -->
    <circle cx="750" cy="50" r="20" fill="#ffffff" opacity="0.2">
        <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="80" r="15" fill="#ffffff" opacity="0.2">
        <animate attributeName="r" values="15;20;15" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Stats labels -->
    <text x="50" y="115" font-family="Arial" font-size="18" fill="white">Python Projects:</text>
    <text x="50" y="165" font-family="Arial" font-size="18" fill="white">Data Analysis:</text>
    <text x="50" y="215" font-family="Arial" font-size="18" fill="white">Web Development:</text>

    <!-- Stats bars background -->
    <rect x="100" y="100" width="500" height="25" fill="white" opacity="0.3" rx="5"/>
    <rect x="100" y="150" width="500" height="25" fill="white" opacity="0.3" rx="5"/>
    <rect x="100" y="200" width="500" height="25" fill="white" opacity="0.3" rx="5"/>

    <!-- Animated bars -->
    <rect x="100" y="100" width="500" height="25" fill="#ffcc00" rx="5" clip-path="url(#clip1)"/>
    <rect x="100" y="150" width="500" height="25" fill="#66ccff" rx="5" clip-path="url(#clip2)"/>
    <rect x="100" y="200" width="500" height="25" fill="#ff6666" rx="5" clip-path="url(#clip3)"/>

    <!-- Values -->
    <text x="610" y="115" font-family="Arial" font-size="16" fill="white">25+ repos</text>
    <text x="460" y="165" font-family="Arial" font-size="16" fill="white">15+ projects</text>
    <text x="360" y="215" font-family="Arial" font-size="16" fill="white">8 websites</text>

    <!-- Legend -->
    <circle cx="100" cy="250" r="10" fill="#ffcc00"/>
    <text x="120" y="255" font-family="Arial" font-size="14" fill="white">Expert</text>
    
    <circle cx="200" cy="250" r="10" fill="#66ccff"/>
    <text x="220" y="255" font-family="Arial" font-size="14" fill="white">Intermediate</text>
    
    <circle cx="350" cy="250" r="10" fill="#ff6666"/>
    <text x="370" y="255" font-family="Arial" font-size="14" fill="white">Beginner</text>
</svg> 