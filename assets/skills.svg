<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="480" viewBox="0 0 800 460" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
        </linearGradient>
        
        <!-- Animation definitions -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <rect width="800" height="460" fill="url(#skillGradient)"/>

    <text x="50" y="50" font-family="Arial" font-size="30" fill="#ccd6f6" font-weight="bold">
        Programming Skills
    </text>
    
    <!-- Skill meter background -->
    <rect x="50" y="80" width="700" height="380" fill="#1e2d3d" rx="10"/>
    
    <!-- Python - Expert -->
    <g>
        <rect x="70" y="110" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="110" width="600" height="15" rx="6" fill="#64ffda">
            <animate attributeName="width" from="0" to="600" dur="1.5s" fill="freeze" />
        </rect>
        <text x="70" y="100" font-family="Arial" font-size="14" fill="#ccd6f6">Python</text>
        <text x="730" y="100" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end">Expert</text>
    </g>
    
    <!-- SQL - Advanced -->
    <g>
        <rect x="70" y="150" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="150" width="520" height="15" rx="6" fill="#64ffda" opacity="0.9">
            <animate attributeName="width" from="0" to="520" dur="1.5s" fill="freeze" begin="0.1s" />
        </rect>
        <text x="70" y="140" font-family="Arial" font-size="14" fill="#ccd6f6">SQL</text>
        <text x="730" y="140" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.9">Advanced</text>
    </g>
    
    <!-- Bash/Linux - Expert -->
    <g>
        <rect x="70" y="190" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="190" width="580" height="15" rx="6" fill="#64ffda" opacity="0.9">
            <animate attributeName="width" from="0" to="580" dur="1.5s" fill="freeze" begin="0.2s" />
        </rect>
        <text x="70" y="180" font-family="Arial" font-size="14" fill="#ccd6f6">Bash/Linux</text>
        <text x="730" y="180" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.9">Expert</text>
    </g>
    
    <!-- Java - Intermediate -->
    <g>
        <rect x="70" y="230" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="230" width="450" height="15" rx="6" fill="#64ffda" opacity="0.7">
            <animate attributeName="width" from="0" to="450" dur="1.5s" fill="freeze" begin="0.3s" />
        </rect>
        <text x="70" y="220" font-family="Arial" font-size="14" fill="#ccd6f6">Java</text>
        <text x="730" y="220" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.7">Intermediate</text>
    </g>
    
    <!-- HTML - Intermediate -->
    <g>
        <rect x="70" y="270" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="270" width="430" height="15" rx="6" fill="#64ffda" opacity="0.7">
            <animate attributeName="width" from="0" to="430" dur="1.5s" fill="freeze" begin="0.4s" />
        </rect>
        <text x="70" y="260" font-family="Arial" font-size="14" fill="#ccd6f6">HTML</text>
        <text x="730" y="260" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.7">Intermediate</text>
    </g>
    
    <!-- CSS - Intermediate -->
    <g>
        <rect x="70" y="310" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="310" width="420" height="15" rx="6" fill="#64ffda" opacity="0.7">
            <animate attributeName="width" from="0" to="420" dur="1.5s" fill="freeze" begin="0.5s" />
        </rect>
        <text x="70" y="300" font-family="Arial" font-size="14" fill="#ccd6f6">CSS</text>
        <text x="730" y="300" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.7">Intermediate</text>
    </g>
    
    <!-- JavaScript - Basic -->
    <g>
        <rect x="70" y="350" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="350" width="300" height="15" rx="6" fill="#64ffda" opacity="0.5">
            <animate attributeName="width" from="0" to="300" dur="1.5s" fill="freeze" begin="0.6s" />
        </rect>
        <text x="70" y="340" font-family="Arial" font-size="14" fill="#ccd6f6">JavaScript</text>
        <text x="730" y="340" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.5">Basic</text>
    </g>
    
    <!-- PHP - Basic -->
    <g>
        <rect x="70" y="390" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="390" width="280" height="15" rx="6" fill="#64ffda" opacity="0.5">
            <animate attributeName="width" from="0" to="280" dur="1.5s" fill="freeze" begin="0.7s" />
        </rect>
        <text x="70" y="380" font-family="Arial" font-size="14" fill="#ccd6f6">PHP</text>
        <text x="730" y="380" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.5">Basic</text>
    </g>
    
    <!-- SAS - Basic -->
    <g>
        <rect x="70" y="430" width="660" height="15" rx="6" fill="#233554" />
        <rect x="70" y="430" width="270" height="15" rx="6" fill="#64ffda" opacity="0.5">
            <animate attributeName="width" from="0" to="270" dur="1.5s" fill="freeze" begin="0.8s" />
        </rect>
        <text x="70" y="420" font-family="Arial" font-size="14" fill="#ccd6f6">SAS</text>
        <text x="730" y="420" font-family="Arial" font-size="12" fill="#64ffda" text-anchor="end" opacity="0.5">Basic</text>
    </g>
    
    <!-- Interactive hover effect for better interactivity -->
    <g opacity="0">
        <rect x="70" y="110" width="660" height="15" fill="#64ffda" opacity="0.2">
            <animate attributeName="opacity" values="0;0.2;0" dur="2s" repeatCount="indefinite"/>
        </rect>
    </g>
</svg> 