<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2b5876;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4e4376;stop-opacity:1" />
        </linearGradient>
        
        <!-- Animated circle pattern -->
        <pattern id="circles" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.3">
                <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
            </circle>
        </pattern>
    </defs>

    <!-- Main background -->
    <rect width="800" height="200" fill="url(#gradient)"/>
    
    <!-- Animated circles background -->
    <rect width="800" height="200" fill="url(#circles)"/>
    
    <!-- Text -->
    <text x="50" y="100" font-family="Arial" font-size="40" fill="white" font-weight="bold">
        Data Science Portfolio
    </text>
    
    <!-- Animated line -->
    <line x1="50" y1="110" x2="350" y2="110" stroke="white" stroke-width="3">
        <animate attributeName="x2" values="50;350;50" dur="4s" repeatCount="indefinite"/>
    </line>
</svg> 