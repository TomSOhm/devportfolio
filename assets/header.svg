<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
        </linearGradient>
        
        <!-- Progress bar animation -->
        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#64ffda;stop-opacity:0.2" />
        </linearGradient>
    </defs>

    <!-- Main background -->
    <rect width="800" height="200" fill="url(#gradient)"/>
    
    <!-- Header container -->
    <rect x="50" y="50" width="700" height="120" rx="10" fill="#1e2d3d"/>
    
    <!-- Main title -->
    <text x="80" y="100" font-family="Arial" font-size="40" fill="#ffffff" font-weight="bold">
        Data Science Portfolio
    </text>
    
    <!-- Subtitle -->
    <text x="80" y="130" font-family="Arial" font-size="18" fill="#ccd6f6">
        Machine Learning • Data Engineering • Visualization
    </text>
    
    <!-- Animated underline -->
    <rect x="80" y="145" width="0" height="3" fill="url(#progressGradient)" rx="1.5">
        <animate attributeName="width" values="0;550;550" dur="2s" fill="freeze" />
    </rect>
    
    <!-- Decorative elements -->
    <circle cx="700" cy="80" r="20" fill="#64ffda" opacity="0.1">
        <animate attributeName="r" values="20;25;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="120" r="15" fill="#64ffda" opacity="0.1">
        <animate attributeName="r" values="15;20;15" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="680" cy="150" r="10" fill="#64ffda" opacity="0.1">
        <animate attributeName="r" values="10;15;10" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
</svg> 